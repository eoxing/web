<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼만들기</title>
</head>
<body>
    <form>
        <h3>전공 과목 (다수 선택 가능)</h3>
        <ul>
            <li><input type = "checkbox">C++</li>
            <li><input type = "checkbox">JAVA</li>
            <li><input type = "checkbox">Python</li>
        </ul>
        <h3>교양 과목 (1과목만 선택 가능)</h3>
        <ul>
            <li>
                <label><input type ="radio" name="subject">영어</label>
            </li>
            <li>
                <label><input type ="radio" name="subject">국어</label>
            </li>
            <li>
                <label><input type ="radio" name="subject">프랑스어</label>
            </li>
        </ul>
    </form>

    <form>
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="text" id="mail">
                </li>
            </ul>
        </fieldset>
    </form>

    <ul>
        <li>
        <label for="member">참여인원<small>(최대10명)</small></label>
          <input type="number" id="member" value="1" min="0" max="10" step="1">
      </li>
        <li>
        <label for="stuffs">지원물품<small>(1인당 5개)</small></label>
          <input type="number" id="stuffs" value="1" min="0" max="5">
      </li>
        <li>
        <label for="satis">희망 단계<small>(하, 중 상)</small></label>
          <input type="range" id="satis" value="1" min="1" max="3">
        </li>
    </ul>

    <input type="text" list="choices">
    <datalist id="choices">
        <option>컴퓨터과학과</option>
        <option>휴먼지능정보공학과</option>
        <option>화학에너지공학과</option>
        <option>국어교육과</option>
        <option>수학교육과</option>
        <option>교육학과</option>
    </datalist>
</body>
</html>
