        <title>전송과 리셋 버튼 추가하기</title>
    </head>

    <body>
        <form>
            <h3>배송 정보</h3>

                <li>이름 <input type="text"></li>
                <li>배송 주소 <input type="type"></li>

                <li>배송 지정 (주문일로부터 최소 3일 후)</li>

            </ul>
        </form>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </body>
</html>
