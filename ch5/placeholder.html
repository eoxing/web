<!DOCTYPE html>

<html>
    <head>
        <meta charset="utr-8">
        <title>autofocus와 placeholder 속성 사용하기</title>
    </head>

    <body>
        <form>
            <h3>배송 정보</h3>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" autofocus><br>
            <label for="addr">배송주소</label>
            <input type="text" id="addr"><br>
            <label for="user-mail">이메일</label>
            <input type="email" id="user-mail"><br>
            <label for="user-tel">연락처</label>
            <input type="tel" id="user-tel" placeholder="하이픈 빼고 입력해주세요 (01012345678)">
        </form>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </body>
</html>
